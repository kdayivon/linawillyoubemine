<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fde2e4;
      color: #444;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    .card {
      text-align: center;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #e91e63;
      color: white;
    }

    #no {
      position: absolute;
      background: #444;
      color: white;
    }
    .heart {
  position: fixed;
  bottom: -80px;
  width: 30px;
  height: 30px;
  background: red;
  transform: rotate(-45deg);
  animation: floatUp 6s linear forwards;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  background: inherit;
  border-radius: 50%;
}

.heart::before {
  top: -15px;
  left: 0;
}

.heart::after {
  left: 15px;
  top: 0;
}

@keyframes floatUp {
  from {
    transform: translateY(0) rotate(-45deg);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) rotate(-45deg);
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";

    const colors = ["#e91e63", "#ff5c8a", "#ff8fab", "#d6336c"];
    heart.style.background = colors[Math.floor(Math.random() * colors.length)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  document.getElementById("yes").addEventListener("click", () => {
    document.querySelector(".card").innerHTML = `
      <h1 style="color:#e91e63;">Best choice big head ‚ù§Ô∏è</h1>
      <p>See you on Valentine‚Äôs Day üòà</p>
    `;

    for (let i = 0; i < 25; i++) {
      setTimeout(createHeart, i * 150);
    }
  });
</script>
</body>
</html>
